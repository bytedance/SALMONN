model:
  # paths
  # llama_path: "/mnt/dssk/data_rw/shubham/l2p/llama3"
  llama_model_name: "meta-llama/Meta-Llama-3-8B"
  cache_dir: "/mnt/dssk/data_rw/shubham/l2p/llama3"
  whisper_path: "/mnt/dssk/data_rw/shubham/l2p/whisper/"
  beats_path: "/mnt/dssk/data_rw/shubham/l2p/beats/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"

  ckpt: "" # if not "", load model from ckpt for training or evaluation

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  # Soft Prompting
  soft_prompts: False
  num_soft_prompt_tokens: 20


  # Pooled Soft Prompting
  l2p: False
  pool_size: 30
  prompt_size: 10

  multi_prompt: True
  prompt_template: "USER: {}\nASSISTANT:"
  prompt_path: "prompts/train_prompt.json"
  test_prompt_path: "prompts/test_prompt.json"
  max_txt_len: 300
  end_sym: "</s>"

datasets:
  train_ann_path: "/home/toolkit/SALMONN/data/IEMOCAP/ie-train.json"
  valid_ann_path: "/home/toolkit/SALMONN/data/IEMOCAP/ie-valid.json"
  test_ann_path: "/home/toolkit/SALMONN/data/IEMOCAP/ie-test.json"

  whisper_path: "/mnt/dssk/data_rw/shubham/l2p/whisper/"
  data_root: "users/rwhetten/IEMOCAP/IEMOCAP_full_release/"

run:
  # log & settings
  seed: 42
  output_dir: "baseline_run_wandb"
  evaluate: False # if True, only evaluate model on test data

  log_freq: 5
  epoch_based: False
  iters_per_epoch: 3000
  accum_grad_iters: 1
  batch_size_train: 8
  batch_size_eval: 8
  num_workers: 8

  device: "cuda"
  use_distributed: True
  amp: True
  world_size: 1
  dist_url: "env://"

  run_name: "baseline"
  project_name: "l2p"

  # optimizer & scheduler
  optims:
    max_epoch: 30
    warmup_steps: 3000
    warmup_start_lr: 1e-6
    init_lr: 3e-5
    min_lr: 1e-5
    weight_decay: 0.05
    beta2: 0.999